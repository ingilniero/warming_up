<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' media='screen' rel='stylesheet'/>
    <link href='css/application.css' media='screen' rel='stylesheet'/>
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
      {{#link-to 'index' class='navbar-brand' }}<img src='img/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
         {{#link-to 'index' tagName='li' }}Home{{/link-to}}
         {{#link-to 'contacts' tagName='li' }}Contacts{{/link-to}}
         {{#link-to 'products' tagName='li' }}Products{{/link-to}}
        </ul>
      </div>
    </div>

    <div class='container'>
      {{ outlet }}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits' }}Credits{{/link-to}}</p>
    </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
      {{#each onSale}}
        <diV class='col-sm-4'>
          <img {{bind-attr src='image'}} class='img-thubmnail col-sm-5' />
          <div class='col-sm-7'>
            <h2>{{title}}</h2>
            <p class='product-description'>{{description}}</p>
            <p>{{#link-to 'product' this class='btn btn-success'}}
              Buy for ${{price}}{{/link-to}}</p>
          </div>
        </div>
        {{/each}}
    </script>

    <script type='text/x-handlebars' data-template-name='contacts/index'>
      <div class='row'>
        <img {{bind-attr src='avatar'}} alt='Avatar' class='img-thumbnail
        col-sm-4' />
        <div class='col-sm-8'>
          <h1>About the Fire Spirits</h1>
          <p>Contact {{contactName}} for more info!</p>
          <p>Current Status: {{open}}.</p>
        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='credits'>
      <h1>Credits</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='products'>
      <div class='row'>
        <div class='col-sm-3'>
          <div class='list-group'>
            {{#each}}
              {{#link-to 'product' this classNames='list-group-item' }}
                {{title}}
              {{/link-to}}
            {{/each}}
          </div>
        </div>
        <div class='col-sm-9'>
          {{ outlet }}
        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='products/index'>
      <p class='text-muted'>Choose a product from the list on the left.</p>
      <h2>Products under $10!</h2>
      {{#each deals}}
        <diV class='col-sm-4'>
          <img {{bind-attr src='image'}} class='img-thubmnail col-sm-5' />
          <div class='col-sm-7'>
            <h2>{{title}}</h2>
            <p>{{#link-to 'product' this class='btn btn-success'}}
              Buy for ${{price}}{{/link-to}}</p>
          </div>
        </div>
      {{/each}}
    </script>

    <script type='text/x-handlebars' data-template-name='product'>
     <div class='row'>
      <div class='col-sm-7'>
        <h2>{{title}}</h2>
        <h3 class='text-success'>${{price}}</h3>
        <p class='text-muted'>{{description}}</p>
      </div>
      <div class='col-sm-5'>
        <img {{bind-attr src='image' alt='title'}} class='img-thumbnail img-rounded'/>
      <p>Finely crafted by {{#link-to 'contact'
      crafter}}{{crafter.name}}{{/link-to}}</p>
      </div>
    </div>
    <div class='row'>
    <h2>Reviews</h2>
    <ul>
      {{#each review in reviews}}
        <li>{{review.text}}</li>
      {{else}}
        <p class='text-muted'>No reviews yet.</p>
      {{/each}}
    </ul>
    </div>
    </script>

    <script type='text/x-handlebars' data-template-name='contacts'>
      <div class='row'>
        <div class='col-sm-9'>
          {{ outlet }}
        </div>

        <div class='col-sm-3'>
          <div class='list-group'>
            {{#each}}
              {{#link-to 'contact' this classNames='list-group-item'}}
                {{name}}
              {{/link-to}}
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='contact'>
      <div class='row'>
        <div class='col-sm-5'>
          <img {{bind-attr src='avatar' alt='name'}} class='img-thumbnail
          img-rounded' />
        </div>
        <div class='col-sm-7'>
          <h2>{{name}}</h2>
          <p>{{about}}</p>
          <h2>Products</h2>
          <ul>
            {{#each products}}
              {{#link-to 'product' this }}{{title}}{{/link-to}}
            {{/each}}
          </ul>
        </div>
      </div>
    </script>

    <script src='js/libs/jquery-1.10.2.js'></script>
    <script src='js/libs/handlebars-1.1.2.js'></script>
    <script src='js/libs/ember-1.2.0.js'></script>
    <script src='js/libs/ember-data.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
