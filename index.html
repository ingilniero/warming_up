<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' media='screen' rel='stylesheet'/>
    <link href='css/application.css' media='screen' rel='stylesheet'/>
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
      {{#link-to 'index' class='navbar-brand' }}<img src='img/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
         {{#link-to 'index' tagName='li' }}Home{{/link-to}}
         {{#link-to 'about' tagName='li' }}About{{/link-to}}
         {{#link-to 'products' tagName='li' }}Products{{/link-to}}
        </ul>
      </div>
    </div>

    <div class='container'>
      {{ outlet }}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits' }}Credits{{/link-to}}</p>
    </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
      <h1>Welcome to The Flint & Flame!</h1>
      <p>There are {{ productsCount }} products in the shopping cart</p>
      <p>This is our logo <img {{bind-attr src='logo'}} alt="logo" /></p>
      <p>This was rendered on {{ time }}</p>
    </script>

    <script type='text/x-handlebars' data-template-name='about'>
      <h1>About the Fire Spirits</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='credits'>
      <h1>Credits</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='products'>
      <h1>Products</h1>
      <ul class='list-unstyled'>
        {{#each}}
        <li class='row'>
          <img {{bind-attr src='image'}} class='img-thumbnail col-sm-3' />
          <div class='col-sm-7'>
            <h2>{{name}}</h2>
            <p class='product-description'>{{description}}</p>
            <p><button class='btn btn-success'>Buy for ${{price}}</button></p>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src='js/libs/jquery-1.10.2.js'></script>
    <script src='js/libs/handlebars-1.1.2.js'></script>
    <script src='js/libs/ember-1.2.0.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
