<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' media='screen' rel='stylesheet'/>
    <link href='css/application.css' media='screen' rel='stylesheet'/>
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        <ul class='nav navbar-nav navbar-right'>
         <li>{{#link-to 'index' }}Home{{/link-to}}</li>
         <li>{{#link-to 'about' }}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    <div class='container'>
      {{ outlet }}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits' }}Credits{{/link-to}}</p>
    </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
      <h1>Welcome to The Flint & Flame!</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='about'>
      <h1>About the Fire Spirits</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='credits'>
      <h1>Credits</h1>
    </script>

    <script src='js/libs/jquery-1.10.2.js'></script>
    <script src='js/libs/handlebars-1.1.2.js'></script>
    <script src='js/libs/ember-1.2.0.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
